<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Confirmation</title>
</head>
<body>

<h3>Student Confirmation</h3>

The student is confirmed: <span th:text="${student.firstName} + ' ' + ${student.lastName}" />

Favorite Coding Language: <span th:text="${student.favoriteLanguage}" />

<br><br>

Favorite Operating Systems: <span th:text="${student.favoriteOperatingSystem}" />


</body>
</html>
